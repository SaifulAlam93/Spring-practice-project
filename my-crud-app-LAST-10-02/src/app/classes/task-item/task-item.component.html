<div
[ngClass]="{ reminder: task.reminder }"
class="task"
(click)="onToggle(task)"
>
      {{task.id}}<br/>
    <h3>{{task.text}} <fa-icon (click)="onDelete(task)" 
      [ngStyle]="{'color':'red'}" 
      [icon]="faTimes">
    </fa-icon></h3>
    <p>{{task.day}}<br/>{{task.reminder}}</p>
    <p>{{task.day}}<br/>{{task.reminder}}</p>

    <div class="counter">
      <span class="down" (click)='decreaseCount()'>-</span>
      <input type="text"  [(ngModel)]="value">
      <span class="up" (click)='increaseCount()'>+</span>
    </div>
</div>
